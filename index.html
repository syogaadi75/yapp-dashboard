<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="px-2 py-3 y-side" id="sidebar">
        <div class="side-logo">
            <img src="assets/images/logo.png" alt="Logo" class="img-fluid">
            <i id="sidebarToggler" class="float-end icon" data-feather="menu"></i>
        </div>
        <div class="side-items">
            <div class="profile">
                <div>Yoga Adi Saputra</div>
                <span><i class="check-icon" data-feather="check-circle"></i> Web Developer</span>
            </div>

            <a class="side-item my-2 active" href="#">
                <i class="icon" data-feather="home"></i>
                <span>Dashboard</span>
            </a> 
            <div class="side-item mt-2" href="javascript:;">
                <a class="block text-decoration-none" href="javascript:;" data-bs-toggle="collapse" data-bs-target="#collapse-id">
                    <i class="icon" data-feather="layout"></i>
                    <span>Layout</span>
                    <i class="chevron-icon" data-feather="chevron-right"></i>
                </a>
                <div class="collapse mt-2" id="collapse-id">
                    <a class="side-item-list" href="#">
                        <i data-feather="minus"></i>
                        <span>RTL</span>
                    </a>
                    <a class="side-item-list" href="#">
                        <i data-feather="minus"></i>
                        <span>LTR</span>
                    </a>
                </div>
            </div> 
        </div>
    </div>
    <!-- End Sidebar -->

    <script src="assets/vendors/js/bootstrap.min.js"></script>
    <script src="assets/feather-icons/dist/feather.min.js"></script>
    <script>  
        feather ? feather.replace() : ''
       
        var sidebar_toggler = document.getElementById('sidebarToggler');
        sidebar_toggler.addEventListener('click', function() { actionToggler() })

        function actionToggler() {
            document.getElementById('sidebar').classList.toggle('sidebar-minimize')
        }
    </script>
</body>
</html>
